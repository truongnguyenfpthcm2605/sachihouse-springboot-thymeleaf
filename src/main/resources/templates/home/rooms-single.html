<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org"
      th:replace="~{/layout/layout :: dynamic(~{::body})}">
<head>
    <title>Deluxe - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
</head>
<body>




<section class="ftco-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="row"  th:if="${house}">
                    <div class="col-md-12 ftco-animate">
                        <h4 style="color: #8d703b;

                        font-size: 28px;
                        font-weight: bold;
                        text-transform: uppercase;
                        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
                        letter-spacing: 2px;" class="mb-4" th:text="${house.title}"></h4>
                        <div class="single-slider owl-carousel">
                            <div th:each="image : ${house.images.split(',')}" class="item">
                                <img class="card-img-top" th:src="@{/images/__${image}__}" style="width: 100%; height: 400px;"  alt="Card image cap">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 room-single mt-4 mb-5 ftco-animate">
                        <th:utext th:utext="${house.description}"></th:utext>
                        <div class="d-md-flex mt-5 mb-5">
                            <ul class="list">
                                <li><span>Số Lượng khách:</span> </li>
                                <li><span>Số Phòng Ngủ:</span> [[${house.bedroom}]]</li>
                            </ul>
                            <ul class="list ml-md-5">
                                <li><span>Số Phòng WC :</span> [[${house.toilet}]]</li>
                                <li ><span>Địa chỉ:</span> <span th:text="${house.address}"></span> </li>
                            </ul>
                        </div>
                    </div>





                </div>
            </div> <!-- .col-md-8 -->
            <div class="col-lg-4 sidebar ftco-animate">

                <div   class="sidebar-box ftco-animate">
                    <h3 >DANH MỤC</h3>
                    <div th:each="category: ${categories}" class="categories text p-3 text-xl-center">


                        <li><a href="#" th:text="${category.title}"></a></li><hr>

                    </div><hr>
                </div>





            </div>
        </div>
    </div>
</section> <!-- .section -->





</body>
</html>
