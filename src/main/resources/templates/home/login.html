<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" 
 th:replace="~{/layout/layout :: dynamic(~{::body})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>


        <!-- Login Form -->
        <form action="">
          <div class="modal-header">
            <h4 class="modal-title" style="margin: auto;">Đăng nhập</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
                <label for="Username">Tài khoản<span class="text-danger">*</span></label>
                <input type="text" name="username" class="form-control" id="Username" placeholder="Nhập tài khoản">
            </div>

            <div class="mb-3">
                <label for="Password">Mật khẩu<span class="text-danger">*</span></label>
                <input type="password" name="password" class="form-control" id="Password" placeholder="Nhập mật khẩu">
            </div>
            <div class="mb-3">
                <input class="form-check-input" type="checkbox" value="" id="remember" required>
                <label class="form-check-label" for="remember">Remember Me</label>
                <a href="#" class="float-end">Forgot Password</a>
            </div>
          </div>
          <div class="modal-footer pt-4">                  
            <button type="button" class="btn btn-dark mx-auto w-100">Đăng nhập</button>
          </div>
          <p class="text-center">Not yet account, <a href="#">Signup</a></p> 
      </form>
    </div>
  </div>
</div>
</body>
</html>
