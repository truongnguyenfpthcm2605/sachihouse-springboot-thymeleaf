<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
      th:replace="~{/layout/layout :: dynamic(~{::body})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>


<!-- Login Form -->
<form th:action="@{/auth/login}" style="width: 80%; margin: 0 auto" method="post">
    <div class="modal-header">
        <h4 class="modal-title" style="margin: auto;">Đăng nhập</h4>

    </div>
    <div class="modal-body">
        <div class="mb-3">
            <label for="Username">Tài khoản<span class="text-danger">*</span></label>
            <input type="text" name="username" class="form-control" id="Username" placeholder="Nhập tài khoản">
        </div>

        <div class="mb-3">
            <label for="Password">Mật khẩu<span class="text-danger">*</span></label>
            <input type="password" name="password" class="form-control" id="Password" placeholder="Nhập mật khẩu">
        </div>
        <div class="mb-3" style="margin-left: 20px">
            <input class="form-check-input" type="checkbox" value="" id="remember" required>
            <label class="form-check-label" for="remember">Remember Me</label>

        </div>
        <p class="mb-3" style="margin-left: 8px; color: red; font-weight: bold" th:text="${message}"></p>
    </div>
    <div class="modal-footer pt-4">
        <button type="submit" class="btn btn-dark mx-auto w-100">Đăng nhập</button>
    </div>

</form>

</body>
</html>
