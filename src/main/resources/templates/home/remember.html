<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên Mật Khẩu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
   <div class="contaienr" style="width: 80%; margin: 20px auto">
       <h6 style="color: #1c7430; text-align: center">
           Nhập email tài khoản
       </h6>
       <form th:action="@{/sendmail}" class="input-group mb-3" method="post">
           <input type="text" name="mail" class="form-control" placeholder="Nhập email" aria-label="Nhập email" aria-describedby="basic-addon2">
           <div class="input-group-append">
               <button  class="btn btn-outline-secondary" type="submit">Nhận Password</button>
           </div>
       </form>
       <span style="font-size: 15px; font-weight: bold;color: #1c7430" th:text="${messageRemember}"></span>

       <div style="text-align: center">
           <a th:href="@{/index}" class="btn btn-success" style="margin-top: 10px; ">Quay Lại Trang Chủ</a>
       </div>
   </div>
</body>
</html>
