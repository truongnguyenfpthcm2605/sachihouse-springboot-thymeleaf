<div xmlns="http://www.thymeleaf.org">
	<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
		<div class="container">
			<a class="navbar-brand" th:href="@{/index}">SachiHouse</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="oi oi-menu"></span> Menu
			</button>

			<div class="collapse navbar-collapse" id="ftco-nav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a th:href="@{/index}" class="nav-link">Trang Chủ</a></li>
					<li  class="nav-item"><a href="javascript:void(0);"
											class="nav-link dropdown-toggle" data-toggle="collapse"
											data-target="#homestay-menu">HomeStay</a>
						<div style="text-align: center; width: 170px;" id="homestay-menu" class="collapsed-menu collapse">

							<th:block th:each="category : ${categories}">
								<th:block th:if="${#strings.containsIgnoreCase(category.title, 'homestay')}">
									<div  ><a th:href="@{/houses-by-category/{categoryId}(categoryId=${category.id})}" th:text="${category.title}"></a></div>
								</th:block>
							</th:block>
						</div></li>

					<li class="nav-item"><a href="javascript:void(0);"
											class="nav-link dropdown-toggle" data-toggle="collapse"
											data-target="#villa-menu">Villa</a>
						<div style="text-align: center; width: 130px; " id="villa-menu" class="collapsed-menu collapse">
							<th:block th:each="category : ${categories}">
								<th:block th:if="${#strings.containsIgnoreCase(category.title, 'villa')}">
									<div><a th:href="@{/houses-by-category/{categoryId}(categoryId=${category.id})}" th:text="${category.title}"></a></div>
								</th:block>
							</th:block>

						</div></li>
					<li class="nav-item">
						<a href="javascript:void(0);" class="nav-link dropdown-toggle" data-toggle="collapse" data-target="#other-menu">Khác</a>
						<div style="text-align: center; width: 160px; " id="other-menu" class="collapsed-menu collapse">
							<th:block th:each="category : ${categories}">
								<th:block th:if="${!#strings.containsIgnoreCase(category.title, 'homestay') && !#strings.containsIgnoreCase(category.title, 'villa')}">
									<div><a th:href="@{/houses-by-category/{categoryId}(categoryId=${category.id})}" th:text="${category.title}"></a></div>
								</th:block>
							</th:block>
						</div>
					</li>
					<li class="nav-item"><a th:href="@{/rooms}" class="nav-link">Tổng Số Phòng</a></li>
					<li class="nav-item"><a th:href="@{/about}" class="nav-link">Giới Thiệu</a></li>
					<li class="nav-item"><a th:href="@{/contact}" class="nav-link">Liên Hệ</a></li>
					<li class="nav-item"><a th:href="@{/auth/login/form}" class="nav-link">Login</a></li>

				</ul>
			</div>
		</div>
	</nav>
	<!-- END nav -->

	<section class="home-slider owl-carousel">
		<div class="slider-item"  th:style="'background-image: url(' + @{/assets/images/bg_15.jpg} + '); height:500px'">

			<div class="overlay"></div>
			<div class="container">
				<div class="row no-gutters slider-text align-items-center justify-content-center">
					<div class="col-md-12 ftco-animate text-center">
						<div class="text mb-5 pb-3">
							<h1 class="mb-3">Welcome To Sachi House</h1>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="slider-item" th:style="'background-image: url(' + @{/assets/images/bg_12.jpg} + ');height:500px'">
			<div class="overlay"></div>
			<div class="container">
				<div class="row no-gutters slider-text align-items-center justify-content-center">
					<div class="col-md-12 ftco-animate text-center">
						<div class="text mb-5 pb-3">
							<h1 class="mb-3">Tận Hưởng Không Khí Đà Lạt</h1>
							<h2>Tham Gia Với Chúng Tôi</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<div class="marquee-container">
		<marquee behavior="scroll" direction="left" class="marquee">
			<span class="marquee-text">Chào mừng đến với SachiHouse DaLat <3 Chúc bạn một ngày mới tốt lành.</span>
		</marquee>
	</div>


</div>
